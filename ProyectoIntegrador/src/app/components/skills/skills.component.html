<div class="row">

  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress

      [radius]="100"
      [imageSrc]="'../../../assets/html5-icon-12117.png'"
      [showImage]="true"
      [imageHeight]="100"
      [imageWidth]="100"
      [showUnits]="false"
      [showSubtitle]="false"

      [innerStrokeWidth]="2"

      [innerStrokeColor]="'#C7E596'"
